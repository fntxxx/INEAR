                <div class="section--new__product">
                    <div class="section--new__image-wrapper">

                </div>

        <section class="section--style">
            <div class="section--style__title">
                <h2>多色選擇，專屬你的與眾不同</h2>
                <p>我的風格我主張，獨創品牌限定色，除了耀眼更要獨一無二</p>
            </div>
            <div class="section--style__image-wrapper section--style__image-wrapper-4-3">
                <div class="section--style__image-wrapper section--style__image-wrapper-3-1">

                        </div>
                    </div>

                    </div>
                </div>
